{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <title>Document</title>
  <style>
    .navbar-khaki {
      background-color: #5f4814!important;
    }
    .navbar-khaki, .navbar-khaki .nav>li>a:hover, .navbar-khaki .nav>li>a:focus {
      background-color: #5f4814;
    }
    a {
      color: #ffffff;
      text-decoration: none;
    }
    a:hover {
      color: gray;
    }
    {% block style %}
    {% endblock %}  
  </style>
</head>
<body>
  <!-- nav -->
  <nav class="sticky-top navbar navbar-expand-md navbar-khaki bg-khaki">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'main:main' %}">
        <img class="logo" src="{% static 'images/logo.png' %}" alt="logo" height="60">
      </a>
      {% if request.user.is_authenticated %}
      <ul class="nav">
        <li class="nav-item">
          <a class="nav-link my-logout" href="{% url 'users:logout' %}">로그아웃</a>
        </li>
        <li class="nav-item">
          <a class="nav-link my-page" href="">마이 페이지</a>
        </li>
      </ul>
      {% else %}
      <ul class="nav">
        <li class="nav-item">
          <a class="nav-link my-login" href="{% url 'users:login' %}">로그인</a>
        </li>
        <li class="nav-item">
          <a class="nav-link my-signup" href="{% url 'users:signup' %}">회원가입</a>
        </li>
      </ul>
      {% endif %}
    </div>
  </nav>
  <!-- body -->
  <div>
    {% block content %}
    {% endblock %}
  </div>
</body>
</html>
