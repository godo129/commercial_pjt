{% extends 'base.html' %}

{% block content %}
  <span>signup html 적용중</span>
  <div>
    <form action="{% url 'users:signup' %}" method="POST">
      {% csrf_token %}
      <p><input type="text" class="form-control" placeholder="아이디" name="username" maxlength="150" autocapitalize="none" autocomplete="username" autofocus required id="id_username"> </p>
      <p> <input type="password" class="form-control" placeholder="비밀번호" name="password1" autocomplete="new-password" required id="id_password1"></p>
      <p> <input type="password" class="form-control" placeholder="비밀번호 확인" name="password2" autocomplete="new-password" required id="id_password2"></p>
      <button class="btn btn-light">가입하기</button>
    </form>
  </div>
{% endblock %}
